bind = $mainMod, SUPER_L, exec, $menu
bind = $mainMod, SUPER_L, submap, super

# Run actions menu on double super
submap = super

bind = $mainMod, SUPER_L, exec, killall wofi
bind = $mainMod, SUPER_L, exec, $scripts/wofi-actions.sh
bind = $mainMod, SUPER_L, submap, reset
bind = , escape, exec, killall wofi
bind = , escape, submap, reset

submap = reset

# Applications
bind = $mainMod, RETURN, exec, $terminal
bind = , XF86Explorer, exec, $fileManager
bind = , XF86Search, exec, $browser
bind = , XF86Tools, exec, $mail
bind = , XF86Calculator, exec, kitty eva

# Power
bind = $mainMod, backspace, exec, loginctl lock-session

# Window operations
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, forcekillactive,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, W, togglefloating,
bind = $mainMod, C, centerwindow, 1
bind = $mainMod, I, pin,
bind = $mainMod, D, pseudo,
bind = $mainMod, T, togglesplit,
bind = $mainMod, slash, tagwindow, opaque

# Move/resize floating windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod SHIFT, mouse:273, resizewindow 1

# Utilities
bind = $mainMod, DELETE, exec, $scripts/toggle.sh wlogout # power-menu
bind = , Print, exec, $scripts/hyprshot.sh r # screenshot region
bind = SHIFT, Print, exec, $scripts/hyprshot.sh w # screenshot window
# The F-keys (can't leave them unmapped ^^)
bind = $mainMod, f1, exec, $scripts/wofi-emoji.sh # emoji picker
bind = $mainMod, f2, exec, $scripts/toggle.sh hyprpicker | wl-copy # color picker

# Go to monitor
bind = $mainMod, left, focusmonitor, l
bind = $mainMod, right, focusmonitor, r
bind = $mainMod, up, focusmonitor, u
bind = $mainMod, down, focusmonitor, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move window to a workspace (silent)
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

# Special workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod ALT, S, movetoworkspacesilent, special:magic

# Next/prev absolute workspace
binde = $mainMod, Page_Down, workspace, -1
binde = $mainMod, Page_Up, workspace, +1

# Move window to next/prev absolute workspace
bind = $mainMod SHIFT, Page_Down, movetoworkspace, -1
bind = $mainMod SHIFT, Page_Up, movetoworkspace, +1

# Move window to next/prev absolute workspace (silent)
bind = $mainMod ALT, Page_Down, movetoworkspacesilent, -1
bind = $mainMod ALT, Page_Up, movetoworkspacesilent, +1

# Next/prev workspace in monitor
binde = $mainMod, P, workspace, m-1
binde = $mainMod, N, workspace, m+1

# Next/prev workspace in all monitors
binde = $mainMod SHIFT, P, workspace, e-1
binde = $mainMod SHIFT, N, workspace, e+1

# Next/prev absolute workspace in monitor
binde = $mainMod ALT, P, workspace, r-1
binde = $mainMod ALT, N, workspace, r+1

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Move window
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Move window (silent)
bind = $mainMod ALT, H, movewindow, l silent
bind = $mainMod ALT, J, movewindow, d silent
bind = $mainMod ALT, K, movewindow, u silent
bind = $mainMod ALT, L, movewindow, r silent

# Move window to monitor
bind = $mainMod CTRL, H, movewindow, mon:l
bind = $mainMod CTRL, J, movewindow, mon:d
bind = $mainMod CTRL, K, movewindow, mon:u
bind = $mainMod CTRL, L, movewindow, mon:r

# Laptop multimedia keys for volume and brightness
bindel = ,XF86AudioRaiseVolume, global, quickshell:incrementVolume
bindel = ,XF86AudioLowerVolume, global, quickshell:decrementVolume
bindel = ,XF86AudioMute, global, quickshell:toggleMute
bindel = ,XF86AudioMicMute, global, quickshell:toggleMicMute
bindel = ,XF86MonBrightnessUp, global, quickshell:incrementBrightness
bindel = ,XF86MonBrightnessDown, global, quickshell:decrementBrightness
# Pretty handy
bindel = ALT, XF86AudioRaiseVolume, global, quickshell:incrementBrightness
bindel = ALT, XF86AudioLowerVolume, global, quickshell:decrementBrightness

# Media controls
bindl = ,Pause, exec, playerctl play-pause # for my laptop, only got a pause button
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioStop, exec, playerctl play-pause
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPrev, exec, playerctl previous

# Global Shortcuts
bind = $mainMod CTRL, S, sendshortcut, CTRL, S, class:com.obsproject.Studio
bind = $mainMod CTRL, P, sendshortcut, CTRL, P, class:com.obsproject.Studio
