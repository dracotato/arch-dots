bind = $mainMod, SUPER_L, exec, $scripts/toggle.sh $menu
bind = $mainMod, RETURN, exec, $terminal

bind = $mainMod SHIFT, A, exec, $scripts/toggle.sh waypaper
bind = $mainMod ALT, A, exec, waypaper --random

bind = , XF86Explorer, exec, $fileManager
bind = , XF86Search, exec, $browser
# bind = , XF86Tools, exec, 
bind = , XF86Calculator, exec, kitty eva

bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, forcekillactive,

bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1

bind = $mainMod, W, togglefloating,

bind = $mainMod, C, centerwindow, 1
bind = $mainMod SHIFT, C, centerwindow,

bind = $mainMod, P, pin,
bind = $mainMod, D, pseudo,
bind = $mainMod, T, togglesplit,
bind = $mainMod, slash, exec, $scripts/zen-mode.sh t

bind = $mainMod, V, exec, $scripts/wofi-emoji.sh

bind = $mainMod, DELETE, exec, $scripts/toggle.sh wlogout

bind = , Print, exec, $scripts/toggle.sh $scripts/hyprshot.sh r # region
bind = shift, Print, exec, $scripts/toggle.sh $scripts/hyprshot.sh w # window
bind = CTRL, Print, exec, $scripts/toggle.sh $scripts/hyprshot.sh o # monitor

bind = $mainMod SHIFT, P, exec, $scripts/toggle.sh hyprpicker | wl-copy

# Move focus with HJKL
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Move window with SHIFT + HJKL
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Move workspace to montior with ALT + HJKL
bind = $mainMod ALT, H, movecurrentworkspacetomonitor, l
bind = $mainMod ALT, J, movecurrentworkspacetomonitor, d
bind = $mainMod ALT, K, movecurrentworkspacetomonitor, u
bind = $mainMod ALT, L, movecurrentworkspacetomonitor, r

# swap current workspace with monitor [ldur] workspace with CTRL + HJKL
bind = $mainMod CTRL, H, swapactiveworkspaces, current l
bind = $mainMod CTRL, J, swapactiveworkspaces, current d
bind = $mainMod CTRL, K, swapactiveworkspaces, current u
bind = $mainMod CTRL, L, swapactiveworkspaces, current r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch workspaces with mainMod + Page_Up/Page_Down
bind = $mainMod, Page_Down, workspace, -1
bind = $mainMod, Page_Up, workspace, +1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to a workspace with mainMod + ALT + [0-9] silently
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

# Move active window to a workspace with mainMod + SHIFT + Page_Up/Page_Down
bind = $mainMod SHIFT, Page_Down, movetoworkspace, -1
bind = $mainMod SHIFT, Page_Up, movetoworkspace, +1

# Move active window to a workspace with mainMod + ALT + Page_Up/Page_Down silently
bind = $mainMod ALT, Page_Down, movetoworkspacesilent, -1
bind = $mainMod ALT, Page_Up, movetoworkspacesilent, +1

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod ALT, S, movetoworkspacesilent, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Go to monitor
bind = $mainMod, left, focusmonitor, l
bind = $mainMod, right, focusmonitor, r
bind = $mainMod, up, focusmonitor, u
bind = $mainMod, down, focusmonitor, d

# Go to workspace in monitor
bind = $mainMod SHIFT, left, workspace, -2
bind = $mainMod SHIFT, right, workspace, +2

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod SHIFT, mouse:273, resizewindow 1

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n625 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n625 set 5%-

# Media controls with playerctl
bindl = ,Pause, exec, playerctl play-pause # for my laptop, only got a pause button
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioStop, exec, playerctl play-pause
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPrev, exec, playerctl previous

